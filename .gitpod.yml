image:
  file: gitpod.Dockerfile

tasks:
  - name: Redis
    init: gp sync-done redis-started
    command: redis-server
  - name: Avo
    init: |
      gp sync-await redis-started
      bundle install &&
      bin/setup &&
      rails db:setup &&
      gp sync-done bundle # 'bundle' is an arbitrary name
    command: bin/dev

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview


